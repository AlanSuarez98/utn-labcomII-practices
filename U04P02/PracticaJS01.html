<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contador</h2>
    <form action="">
        <label for="num">Ingrese hasta que numero contar: </label>
        <input type="number" name="num" id="num" min="0">
        <button type="button" onclick="cuenta()">Empezar</button>
    </form>
    <h1>
        <div id="contador"></div>
    </h1>
</body>
<script>
    function cuenta(){
        var num = document.getElementById("num").value;
        var mostrar = document.getElementById("contador");
        
        for(var i=0; i <= num; i++){
            mostrar.innerHTML += i + "<br>";
        } 
    }

</script>
</html>
