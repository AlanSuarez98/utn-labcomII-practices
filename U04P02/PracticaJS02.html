<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ingrese los numeros a sumar</h2>
    <form action="">
        <label for="numero1">Ingrese el primer numero:</label>
        <input type="numbre" name="numero1" id="numero1">
        <label for="numero2">Ingrese el segundo numero:</label>
        <input type="numbre" name="numero2" id="numero2">
        <button type="button" onclick="sumar()">Sumar</button>
    </form>
    <h1>
        <div id="resultado"></div>
    </h1>
</body>
<script>
    function sumar(){
        var numero1 = parseInt(document.getElementById("numero1").value);
        var numero2 = parseInt(document.getElementById("numero2").value);
        var resultado = document.getElementById("resultado");
        calcular = numero1 + numero2;
        if(calcular < 0){
            calcular = calcular * -1;
            resultado.innerHTML = calcular;
        }
        else{
            resultado.innerHTML = calcular;
        }

    }
</script>
</html>
