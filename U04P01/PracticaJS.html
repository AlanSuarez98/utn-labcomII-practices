<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcular(){
            var num1 = document.getElementById("num1"),
                num2 = document.getElementById("num2"),
                num3 = document.getElementById("num3"),
                resultado = document.getElementById("resultado");
            var n1 = num1.value,
                n2 = num2.value,
                n3 = num3.value;  
            var txtResultado = "El valor mayor es: ";
            let mayor = n1;
            if(n2 > mayor){
                mayor = n2;
            }
            else if(n3 > mayor){
                mayor = n3;
            }
            calculo = txtResultado + mayor;
            resultado.innerHTML = calculo;
        }
    </script>
</head>
<body>
    <h3>Ingrese 3 numeros para determinar el mayor:</h3>
    <form action="" id="form">
        <div id="div-num1">
            <label for="num1">Numero 1</label>
            <input type="number" id="num1" name="num1">
        </div>
        <div id="div-num2">
            <label for="num2">Numero 2</label>
            <input type="number" id="num2" name="num2">
        </div>
        <div id="div-num3">
            <label for="num3">Numero 3</label>
            <input type="number" id="num3" name="num3">
        </div>
        <button type="button" id="enviar" onclick="calcular()">Calcular</button>

    </form>
    <h1>
        <div id="resultado"></div>
    </h1>
</body>
</html>
