<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#boton-guardar').click(function(){
            var nombre = document.getElementById("nombretxt");
            var apellido = document.getElementById("apellidotxt");

            sessionStorage.setItem("Nombre", nombre.value);
            sessionStorage.setItem("Apellido", apellido.value);
        });
    });
</script>
<body>
    <h1>Ejemplo Session Storage</h1>
    <form action="">
        <input type="text" placeholder="Nombre" id="nombretxt"><br>
        <input type="text" placeholder="Apellido" id="apellidotxt"><br>
        <button id="boton-guardar">Guardar</button><br><br>

        Nombre Almacenado: <label type="text" id="nombre"></label><br>
        Apellido Almacenado: <label type="text" id="apellido"></label><br>
        <button id="boton-cargar">Cargar Elementos</button>
    </form>
</body>
</html>
